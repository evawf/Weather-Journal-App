<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <!-- Load FontAwsome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- Load Mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Load Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="headline">
      <h3>Weather Journal App</h3>
    </div>
    <div class="zip">
      <label for="zip">Enter Zipcode & Country code</label>
      <input type="text" id="zip" placeholder="e.g., 94040,US">
    </div>
    <div class="feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type="submit">GO</button>
    </div>
    <div class="entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="location"></div>
        <!-- <i class="fab fa-cloudflare"></i> -->
        <!-- <i class="fas fa-cloud"></i> -->
        <div id="temp"></div>
        <div id="weather"></div>
        <div id="content"></div>
        <div id="map"></div>
      </div>
    </div>
  </div>
    
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
